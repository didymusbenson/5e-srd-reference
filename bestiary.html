<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Diddy's D&amp;D Reference</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-dsv/1.0.7/d3-dsv.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <main>
        <article>
            <header>
                <h1>Bestiary</h1>
                <p>Not the first, wont be the last, probably not the best, but here you are.</p>
            </header>
            <script id="template" type="text/x-handlebars-template">
                <div class="cards">
                    {{#each this}}
                    <div class="card">
                        <p>{{Creature}}, {{CR}}, {{Type}}</p>
                    </div>
                    {{/each}}
                </div>
            </script>
            <section id="options">
                <div class="menu">
                    <p>General sorts:</p>
                    <button onclick="sort('crl')">sort by challenge rating (low-high)</button>
                    <button onclick="sort('crh')">sort by challenge rating (high-low)</button>
                    <button onclick="sort('Creature')">sort alphabetically</button>
                </div>
                <div class="menu">
                    <p>Get by Type: </p>
                    <button onclick="filtersort('Humanoid')">Humanoids</button>
                    <button onclick="filtersort('Dragon')">Dragons</button>
                    <button onclick="filtersort('Abberation')">Undead</button>
                    <button onclick="filtersort('Monstrosity')">Undead</button>
                    <button onclick="filtersort('Elemental')">Undead</button>
                    <button onclick="filtersort('Beast')">Undead</button>
                    <button onclick="filtersort('Construct')">Undead</button>
                    <button onclick="filtersort('Undead')">Undead</button>
                    <button onclick="filtersort('Undead')">Undead</button>

                </div>
            </section>
            <section id="mons">

            </section>
        </article>
    </main>
    <script src="./scripts/bestiary.js"></script>
</body>

</html>
